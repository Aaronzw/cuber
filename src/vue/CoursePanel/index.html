<v-container fluid grid-list-md text-xs-center v-show="show" style="padding-top: 0%; background: white">
  <v-layout row wrap>
    <v-flex xs12 style="padding: 0%">
      <v-stepper style="box-shadow: none" v-model="type">
        <v-stepper-header style="box-shadow: none">
          <template v-for="(group, i) in course">
            <v-stepper-step :complete="type > i + 1" :step="i + 1"></v-stepper-step>
            <v-divider v-if="i + 1 < course.length"></v-divider>
          </template>
        </v-stepper-header>
      </v-stepper>
    </v-flex>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p @click="init" class="headline blue--text" style="
                    display: table-cell;
                    vertical-align:middle;
                    width: 100%;
                    height: 1em;
                    min-width: 0%;
                    min-height: 0%;
                ">
        {{course[type - 1].name}}:{{course[type - 1].steps[index].name}}
      </p>
    </v-flex>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p class="title" style="
                  display: table-cell;
                  vertical-align:middle;
                  width: 100%;
                  height: 2.4em;
                  min-width: 0%;
                  min-height: 0%;
              ">
        {{comment}}
      </p>
    </v-flex>
    <v-flex xs12 style="padding-left: 5%; padding-right: 5%">
      <v-slider style="margin: 0%" readonly hide-details thumb-label="false" ticks="always" v-model="progress" :max="actions.length"></v-slider>
    </v-flex>
    <v-flex xs3>
      <fast-button icon large :disabled="type == 1 && index == 0" @tap="index--" style="margin: 0%; padding: 0%;">
        <v-icon large>first_page</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs3>
      <fast-button icon large :disabled="progress==0" @tap="backward" style="margin: 0%; padding: 0%;">
        <v-icon large>arrow_back</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs3>
      <fast-button icon large :disabled="progress == actions.length" @tap="forward" style="margin: 0%; padding: 0%;">
        <v-icon large>arrow_forward</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs3>
      <fast-button icon large :disabled="type == course.length && index == course[type - 1].steps.length - 1" @tap="index++" style="margin: 0%; padding: 0%;">
        <v-icon large>last_page</v-icon>
      </fast-button>
    </v-flex>
  </v-layout>
</v-container>
