<v-container fluid grid-list-md text-xs-center v-show="show" style="padding-top: 0%; background: white">
  <v-layout row wrap>
    <template v-for="(group, i) in course">
      <v-flex xs2 style="margin: 0%; padding: 0%">
        <fast-button class="headline" :color="(type >= i + 1)?'primary':''" :outline="type == i + 1" flat block style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; width: 100%; height: 2em;" @tap="type = i + 1">
          {{type <= i + 1?i + 1:''}} <v-icon large v-show="type > i + 1">done</v-icon>
        </fast-button>
      </v-flex>
    </template>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p @click="init" class="headline blue--text" style="
                    display: table-cell;
                    vertical-align:middle;
                    width: 100%;
                    height: 1em;
                    min-width: 0%;
                    min-height: 0%;
                ">
        {{course[type - 1].name}}({{(index + 1)}}/{{course[type - 1].steps.length}})
      </p>
    </v-flex>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p class="title" style="
                  display: table-cell;
                  vertical-align:middle;
                  width: 100%;
                  height: 2.4em;
                  min-width: 0%;
                  min-height: 0%;
                  word-break: keep-all;
              ">
        {{comment}}
      </p>
    </v-flex>
    <v-flex xs12 style="padding-left: 5%; padding-right: 5%">
      <v-slider style="margin: 0%" :disabled="actions.length == 0" readonly hide-details thumb-label="false" ticks="always" v-model="progress" :max="actions.length == 0?1:actions.length"></v-slider>
    </v-flex>
    <v-flex xs2.4>
      <fast-button icon large :disabled="type == 1 && index == 0" @tap="index--" style="margin: 0%; padding: 0%;">
        <v-icon large>skip_previous</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2.4>
      <fast-button icon large :disabled="progress==0" @tap="backward" style="margin: 0%; padding: 0%;">
        <v-icon large>fast_rewind</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2.4>
      <fast-button icon large :disabled="progress == actions.length" @tap="toggle" style="margin: 0%; padding: 0%;">
        <v-icon large>{{playing?'pause':'play_arrow'}}</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2.4>
      <fast-button icon large :disabled="progress == actions.length" @tap="forward" style="margin: 0%; padding: 0%;">
        <v-icon large>fast_forward</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2.4>
      <fast-button icon large :disabled="type == course.length && index == course[type - 1].steps.length - 1" @tap="index++" style="margin: 0%; padding: 0%;">
        <v-icon large>skip_next</v-icon>
      </fast-button>
    </v-flex>
  </v-layout>
</v-container>
