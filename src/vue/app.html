<v-app>
    <v-btn fixed top right icon large outline @click.stop="menu = !menu">
        <v-icon>menu</v-icon>
    </v-btn>
    <v-content id=cuber width=100% height=100%></v-content>
    <v-dialog v-model="menu">
        <v-tabs v-model="tab" fixed-tabs>
            <v-tab v-for="item in items" :key="item.title" :href="`#tab-${item.title}`">
                {{ item.title }}
            </v-tab>
        </v-tabs>
        <v-tabs-items v-model="tab">
            <v-tab-item v-for="item in items" :id="`tab-${item.title}`" :key="item.title">
                <v-card flat>
                    {{ item.title }}
                </v-card>
            </v-tab-item>
        </v-tabs-items>
    </v-dialog>

</v-app>
