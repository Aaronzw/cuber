<v-container fluid grid-list-md text-xs-center v-show="show">
  <v-layout row wrap>
    <v-flex xs12 style="display: table; width: 100%">
      <p class="title" style="display: table-cell; vertical-align:middle; width: 100%; height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">{{queue.join('&nbsp;')}}</p>
    </v-flex>
    <v-flex v-for="operation in operations" d-flex xs2>
      <v-btn :disabled="queue.length > 9" @click.stop.prevent="twist(operation + suffix)" class="headline" style="width:auto; height:2em; min-width: 0%; min-height: 0%; margin: 0%; text-transform:none">{{operation}}{{suffix}}
      </v-btn>
    </v-flex>
    <v-flex d-flex xs6>
      <v-btn @click.stop.prevent="reverse = !reverse" block class="headline" style="width:auto; height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>{{reverse?'rotate_left':'rotate_right'}}</v-icon>
      </v-btn>
    </v-flex>
    <v-flex d-flex xs6>
      <v-btn @click.stop.prevent="double = !double" block class="headline" style="width:auto; height:2em; min-width: 0%; min-height: 0%; margin: 0%;">{{double?'180°':'90°'}}
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
