<v-container fluid grid-list-md text-xs-center v-show="show" style="padding-top: 0%">
  <v-layout row wrap>
    <v-flex xs12 style="display: table; width: 100%">
      <p class="title" style="display: table-cell; vertical-align:middle; width: 100%; height: 1em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">{{game.twister.buffer}}</p>
    </v-flex>
    <v-flex xs4>
      <v-btn block @click.stop.prevent="twist('*')" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>casino</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs4>
      <v-btn block @click.stop.prevent="twist('#')" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>format_paint</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs4>
      <v-btn block @click.stop.prevent="$emit('hide')" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>keyboard_hide</v-icon>
      </v-btn>
    </v-flex>
    <v-flex v-for="exp in exps" d-flex xs2>
      <v-btn :disabled="game.twister.length > 9" @click.stop.prevent="twist(exp)" class="headline" style="width:auto; height:2em; min-width: 0%; min-height: 0%; margin: 0%; text-transform:none">{{exp}}
      </v-btn>
    </v-flex>
    <v-flex xs4>
      <v-btn @click.stop.prevent="layers==1?layers=0:layers=1" :color="layers == 1?'primary':''" :outline="layers == 1" block class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>view_carousel</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs4>
      <v-btn @click.stop.prevent="layers==2?layers=0:layers=2" :color="layers == 2?'primary':''" :outline="layers == 2" block class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>looks_two</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs4>
      <v-btn @click.stop.prevent="layers==3?layers=0:layers=3" :color="layers == 3?'primary':''" :outline="layers == 3" block class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>looks_3</v-icon>
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
