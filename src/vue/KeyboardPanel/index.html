<v-container fluid grid-list-md text-xs-center v-show="show" style="background: #FAFAFA;">
  <v-layout row wrap>
    <v-flex v-for="exp in exps" d-flex xs2>
      <fast-button block flat outline @tap="twist(exp)" class="headline" style="width:auto; height:2em; min-width: 0%; min-height: 0%; margin: 0%; text-transform:none">{{exp}}
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button @tap="layers=0" :color="layers == 0?'primary':''" :outline="layers == 0" block flat outline class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>looks_one</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button @tap="layers=1" :color="layers == 1?'primary':''" :outline="layers == 1" block flat outline class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>looks_two</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button @tap="layers=2" :color="layers == 2?'primary':''" :outline="layers ==2" block flat outline class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%;">
        <v-icon large>view_carousel</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button block flat outline @tap="twist('#')" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>format_paint</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button block flat outline @tap="twist('*')" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>casino</v-icon>
      </fast-button>
    </v-flex>
    <v-flex xs2>
      <fast-button block flat outline :disabled="game.history.length == 0" @tap="reverse()" class="headline" style="height:2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
        <v-icon large>replay</v-icon>
      </fast-button>
    </v-flex>
  </v-layout>
</v-container>
