<v-container fluid grid-list-md text-xs-center :style="{width:width + 'px', height:height + 'px'}" style="padding:0%;touch-action: none;">
  <v-layout row wrap style="margin: 0%; padding:0%; min-width: 0%; min-height: 0%;">
    <v-flex xs2 d-flex style="padding:0%; min-width: 0%; min-height: 0%;">
      <v-btn @click.native.stop.prevent="layers=(layers+1)%3" @touchstart.native.stop.prevent="layers=(layers+1)%3" depressed :style="style">
        <v-icon :size="height/5">{{['filter_1', 'filter_2', 'filter_3'][layers]}}</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="option.mirror=!option.mirror"
        @touchstart.native.stop.prevent="option.mirror=!option.mirror"
        :color="option.mirror?'primary':''"
        depressed
        :style="style"
      >
        <v-icon :size="height/5">flip</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="cuber.controller.lock=!cuber.controller.lock"
        @touchstart.native.stop.prevent="cuber.controller.lock=!cuber.controller.lock"
        :color="cuber.controller.lock?'primary':''"
        depressed
        :style="style"
      >
        <v-icon :size="height/5">{{cuber.controller.lock?'lock':'lock_open'}}</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn @click.native.stop.prevent="check()" @touchstart.native.stop.prevent="check()" :color="assistant?'primary':''" depressed :style="style">
        <v-icon :size="height/5">assistant</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="cuber.left=!cuber.left"
        @touchstart.native.stop.prevent="cuber.left=!cuber.left"
        :color="cuber.left?'primary':''"
        depressed
        :style="style"
      >
        <v-icon :size="height/5">switch_camera</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        depressed
        :disabled="cuber.history.length == 0 || cuber.controller.lock"
        @click.native.stop.prevent="reverse()"
        @touchstart.native.stop.prevent="reverse()"
        :style="style"
      >
        <v-icon :size="height/5">backspace</v-icon>
      </v-btn>
    </v-flex>
    <v-flex v-for="exp in exps" d-flex xs2 style="padding:0%">
      <v-btn depressed @click.native.stop.prevent="twist(exp)" @touchstart.native.stop.prevent="twist(exp)" :disabled="cuber.controller.lock" :style="style"
        ><div :style="{'font-size':(height/8)+'px'}">{{exp}}</div>
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
