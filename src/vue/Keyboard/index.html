<v-container fluid grid-list-md text-xs-center :style="{width:width + 'px', height:height + 'px'}" style="padding:0%;">
  <v-layout row wrap style="margin: 0%; padding:0%">
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="layers=(layers+1)%3"
        @touchend.native.stop.prevent="layers=(layers+1)%3"
        @touchstart.native.stop.prevent
        :color="'primary'"
        block
        flat
        outline
        class="headline"
        :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}"
        style="min-width: 0%; min-height: 0%;"
      >
        <v-icon large>{{layers==0?'looks_one':(layers==1?'looks_two':'looks_3')}}</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="option.mirror=!option.mirror"
        @touchend.native.stop.prevent="option.mirror=!option.mirror"
        @touchstart.native.stop.prevent
        :color="option.mirror?'primary':''"
        block
        flat
        outline
        class="headline"
        :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}"
        style="min-width: 0%; min-height: 0%;"
      >
        <v-icon large>flip</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="cuber.twistable=!cuber.twistable"
        @touchend.native.stop.prevent="cuber.twistable=!cuber.twistable"
        @touchstart.native.stop.prevent
        :color="!cuber.twistable?'primary':''"
        block
        flat
        outline
        class="headline"
        :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}"
        style="min-width: 0%; min-height: 0%;"
      >
        <v-icon large>lock</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn block flat outline class="headline" :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}" style="min-width: 0%; min-height: 0%;">
        <v-icon large>school</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn block flat outline class="headline" :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}" style="min-width: 0%; min-height: 0%;">
        <v-icon large>layers</v-icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        block
        flat
        outline
        :disabled="cuber.history.length == 0"
        @click.native.stop.prevent="reverse()"
        @touchend.native.stop.prevent="reverse()"
        @touchstart.native.stop.prevent
        class="headline"
        :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}"
        style="min-width: 0%; min-height: 0%;"
      >
        <v-icon large>replay</v-icon>
      </v-btn>
    </v-flex>
    <v-flex v-for="exp in exps" d-flex xs2 style="padding:0%">
      <v-btn
        block
        flat
        outline
        @click.native.stop.prevent="twist(exp)"
        @touchend.native.stop.prevent="twist(exp)"
        @touchstart.native.stop.prevent
        class="headline"
        :style="{margin:(height/48)+'px', height:(height / 32 * 9)+'px'}"
        style="min-width: 0%; min-height: 0%; text-transform:none"
        >{{exp}}
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
