<v-container fluid grid-list-md text-xs-center :style="{width:size * 8 + 'px', height:height + 'px'}" style="padding:0%;touch-action: none;">
  <v-btn
    fixed
    left
    top
    @click.native.stop.prevent
    @touchstart.native.stop.prevent
    text
    color="primary"
    style="margin:0%;padding:0%;"
    :style="{height:size+'px'}"
  >
    <div :style="{'font-size':(size * 0.8)+'px'}">{{score}}</div>
  </v-btn>
  <v-layout row wrap style="margin: 0%; padding:0%; min-width: 0%; min-height: 0%;">
    <v-flex xs2 d-flex style="padding:0%; min-width: 0%; min-height: 0%;">
      <v-btn @click.native.stop.prevent="layers=(layers+1)%3" @touchstart.native.stop.prevent="layers=(layers+1)%3" :style="style" :ripple="false">
        <icon :size="height/5" color="red" :name="['layer1', 'layer2', 'layer3'][layers]"></icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="context.mirror=!context.mirror"
        @touchstart.native.stop.prevent="context.mirror=!context.mirror"
        :style="style"
        :ripple="false"
      >
        <icon :size="height/5" :color="context.mirror?'red':''" name="mirror"></icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn @click.native.stop.prevent="strip" @touchstart.native.stop.prevent="strip" :style="style" :ripple="false">
        <icon :size="height/5" :name="['colorize', 'cfop1', 'cfop2'][cfops]"></icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="context.hollow=!context.hollow"
        @touchstart.native.stop.prevent="context.hollow=!context.hollow"
        :style="style"
        :ripple="false"
      >
        <icon :size="height/5" :color="context.hollow?'red':''" name="hollow"></icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        @click.native.stop.prevent="context.lock=!context.lock"
        @touchstart.native.stop.prevent="context.lock=!context.lock"
        :style="style"
        :ripple="false"
      >
        <icon :size="height/5" :color="context.lock?'red':''" name="lock"></icon>
      </v-btn>
    </v-flex>
    <v-flex xs2 d-flex style="padding:0%">
      <v-btn
        :disabled="context.cuber.cube.history.length == 0 || context.lock"
        @click.native.stop.prevent="reverse()"
        @touchstart.native.stop.prevent="reverse()"
        :style="style"
        :ripple="false"
      >
        <icon :size="height/5" :color="(context.cuber.cube.history.length == 0 || context.lock)?'gray':''" name="backspace"></icon>
      </v-btn>
    </v-flex>
    <v-flex v-for="exp in exps" d-flex xs2 style="padding:0%">
      <v-btn @click.native.stop.prevent="twist(exp)" @touchstart.native.stop.prevent="twist(exp)" :disabled="context.lock" :style="style" :ripple="false"
        ><div :style="{'font-size':(height/8)+'px'}">{{exp}}</div>
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
