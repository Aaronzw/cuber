<v-dialog v-model="value" fullscreen>
  <div style="display: flex;flex-flow: column;height: 100%;background-color: white;">
    <div>
      <v-tabs v-model="tab" grow>
        <v-tab v-for="(group,i) in algs" :key="i" :href="`#tab-${i}`">
          {{ group.name}}
        </v-tab>
      </v-tabs>
    </div>
    <div style="flex: 1;overflow: auto;">
      <v-tabs-items v-model="tab">
        <v-tab-item v-for="(group,i) in pics" :key="i" :value="'tab-' + i" style="height: 100%;">
          <v-layout row wrap style="margin: 0%; padding:0%; min-width: 0%; min-height: 0%;">
            <v-flex xs3 d-flex style="padding:0%; min-width: 0%; min-height: 0%;" v-for="pic in group">
              <img :src="pic" style="width:100%;height:100%" />
            </v-flex>
          </v-layout>
        </v-tab-item>
      </v-tabs-items>
    </div>
  </div>
</v-dialog>
