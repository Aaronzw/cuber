<v-dialog v-model="value" fullscreen>
  <div style="display: flex;flex-flow: column;height: 100%;background-color: white;">
    <v-btn fixed right bottom @click.native.stop.prevent="value=!value" @touchstart.native.stop.prevent="value=!value" fab depressed color="primary">
      <v-icon>close</v-icon>
    </v-btn>
    <div>
      <v-tabs v-model="tab" grow color="cyan">
        <v-tab v-for="(group,i) in algs" :key="i" :href="`#tab-${i}`">
          {{ group.name}}
        </v-tab>
      </v-tabs>
    </div>
    <div style="flex: 1;overflow: auto;">
      <v-tabs-items v-model="tab">
        <v-tab-item v-for="(group,i) in pics" :key="i" :value="'tab-' + i" style="height: 100%;">
          <v-layout row wrap style="margin: 0%; padding:0%; min-width: 0%; min-height: 0%;">
            <v-flex xs3 d-flex style="padding:0%; min-width: 0%; min-height: 0%;" v-for="(pic, j) in group">
              <v-card outlined style="width:100%;">
                <p class="headline" style="text-align:center;margin: 0%;padding: 0%;color: indianred">{{algs[i].algs[j].name}}</h>
                <img :src="pic" style="width: 100%;" />
                <p style="text-align:center;word-wrap:break-word;margin: 0%;padding: 0%;">{{algs[i].algs[j].exp}}</p>
              </v-card>
            </v-flex>
          </v-layout>
        </v-tab-item>
      </v-tabs-items>
    </div>
  </div>
</v-dialog>
