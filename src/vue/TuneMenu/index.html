<v-bottom-sheet v-model="value">
  <v-card flat :width="game.width" style="margin: auto">
    <v-container fluid grid-list-md text-xs-center>
      <v-layout row wrap justify-center align-center>
        <v-flex xs3> <v-icon large color="black">av_timer</v-icon> </v-flex>
        <v-flex xs3>
          <fast-button icon :disabled="option.speed <= -4" @tap="option.speed--;demo();" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>remove</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button class="headline" flat block outline @tap :ripple="false" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;"
            >{{ option.speed }}
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button icon :disabled="option.speed >= 4" @tap="option.speed++;demo();" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>add</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs3> <v-icon large color="black">transform</v-icon> </v-flex>
        <v-flex xs3>
          <fast-button flat block :disabled="option.size <= -4" @tap="option.size--" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>remove</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button class="headline" flat block outline @tap :ripple="false" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;"
            >{{ option.size }}
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button flat block :disabled="option.size >= 4" @tap="option.size++" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>add</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs3> <v-icon large color="black">crop_rotate</v-icon> </v-flex>
        <v-flex xs3>
          <fast-button icon :disabled="option.pose <= -2" @tap="option.pose--" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>remove</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button class="headline" flat block outline @tap :ripple="false" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;"
            >{{ option.pose }}
          </fast-button>
        </v-flex>
        <v-flex xs3>
          <fast-button icon :disabled="option.pose >= 2" @tap="option.pose++" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>add</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs3> <v-icon large color="black">flip</v-icon> </v-flex>
        <v-flex xs9>
          <fast-button flat @tap="option.mirror = !option.mirror" style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>{{ option.mirror ? "check_box" : "check_box_outline_blank" }}</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
</v-bottom-sheet>
