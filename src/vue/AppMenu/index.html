<v-bottom-sheet v-model="value">
  <v-card flat>
    <v-container fluid grid-list-md text-xs-center>
      <v-layout row wrap justify-center align-center>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'play'?'primary':''" flat block @tap="mode('play')"
            style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>games</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'script'?'primary':''" flat block @tap="mode('script')"
            style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>school</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'timer'?'primary':''" flat block @tap="mode('timer')"
            style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>timer</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs12>
          <fast-button class="headline" block outline @tap="$emit('input', false); tune=true" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>tune</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs12>
          <fast-button class="headline" block outline @tap="$emit('input', false); tool=true" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>settings</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
  <tune-menu v-model="tune"></tune-menu>
  <tool-menu v-model="tool"></tool-menu>
</v-bottom-sheet>
