<v-bottom-sheet v-model="value">
  <v-card flat :width="game.width" style="margin: auto">
    <v-container fluid grid-list-md text-xs-center style="background: #FAFAFA">
      <v-layout row wrap>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'play'?'primary':''" flat block @tap="$emit('input', false); mode('play')" outline style="height: 2em;margin: 0%; padding: 0%;">
            <v-icon large>games</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'script'?'primary':''" flat block @tap="$emit('input', false); mode('script')" outline style="height: 2em;margin: 0%; padding: 0%;">
            <v-icon large>school</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" :color="option.mode == 'movie'?'primary':''" flat block @tap="$emit('input', false); mode('movie')" outline style="height: 2em;margin: 0%; padding: 0%;">
            <v-icon large>movie</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap>
        <v-flex xs4>
          <fast-button class="headline" flat block @tap="$emit('input', false); tune=true" style="height: 2em; margin: 0%; padding: 0%;">
            <v-icon large>palette</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" color="error" flat block @tap="$emit('input', false); reset()" style="height: 2em; margin: 0%; padding: 0%;">
            <v-icon large>delete</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
  <tune-menu v-model="tune"></tune-menu>
</v-bottom-sheet>
