<v-bottom-sheet v-model="show">
  <v-card text style="margin: auto">
    <v-container fluid grid-list-md text-xs-center :style="{width:Math.min(width, height * 0.6) + 'px'}">
      <v-layout row wrap>
        <v-flex xs12 style="display: flex">
          <v-btn
            class="headline"
            :color="context.mode == 0?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click="tap('playground')"
          >
            <v-icon large>games</v-icon>
          </v-btn>
          <v-btn
            class="headline"
            :color="context.mode == 1?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click="tap('algs')"
          >
            <v-icon large>school</v-icon>
          </v-btn>
          <v-btn
            class="headline"
            :color="context.mode == 2?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click="tap('director')"
          >
            <v-icon large>movie</v-icon>
          </v-btn>
        </v-flex>
      </v-layout>
      <v-layout row wrap>
        <v-flex>
          <v-btn
            class="headline"
            text
            block
            @click="tap('tune')"
            style="height: 2em; margin: 0%; padding: 0%;"
          >
            <v-icon large>tune</v-icon>
          </v-btn>
        </v-flex>
        <v-flex>
          <v-btn
            class="headline"
            text
            block
            @click="tap('code')"
            style="height: 2em; margin: 0%; padding: 0%;"
          >
            <v-icon large>code</v-icon>
          </v-btn>
        </v-flex>
        <v-flex>
          <v-btn
            class="headline"
            color="error"
            text
            block
            @click="reset()"
            style="height: 2em; margin: 0%; padding: 0%;"
          >
            <v-icon large>delete</v-icon>
          </v-btn>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
  <tune v-model="tune"></tune>
</v-bottom-sheet>
