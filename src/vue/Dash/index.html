<v-bottom-sheet v-model="value">
  <v-card text style="margin: auto">
    <v-container fluid grid-list-md text-xs-center :style="{width:Math.min(window.innerWidth, window.innerHeight * 0.6) + 'px'}">
      <v-layout row wrap>
        <v-flex xs12 style="display: flex">
          <v-btn
            class="headline"
            :color="context.mode == 'playground'?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click.native.stop.prevent="$emit('input', false); mode('playground')"
            @touchstart.native.stop.prevent="$emit('input', false); mode('playground')"
          >
            <v-icon large>games</v-icon>
          </v-btn>
          <v-btn
            class="headline"
            :color="context.mode == 'algs'?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click.native.stop.prevent="$emit('input', false); mode('algs')"
            @touchstart.native.stop.prevent="$emit('input', false); mode('algs')"
          >
            <v-icon large>school</v-icon>
          </v-btn>
          <v-btn
            class="headline"
            :color="context.mode == 'director'?'primary':''"
            depressed
            style="text-transform:none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; height: 2em; flex: 1"
            @click.native.stop.prevent="$emit('input', false); mode('director')"
            @touchstart.native.stop.prevent="$emit('input', false); mode('director')"
          >
            <v-icon large>movie</v-icon>
          </v-btn>
        </v-flex>
      </v-layout>
      <v-layout row wrap>
        <v-flex xs4>
          <v-btn
            class="headline"
            text
            block
            @click.native.stop.prevent="$emit('input', false); tune=true"
            @touchstart.native.stop.prevent="$emit('input', false); tune=true"
            style="height: 2em; margin: 0%; padding: 0%;"
          >
            <v-icon large>tune</v-icon>
          </v-btn>
        </v-flex>
        <v-flex xs4>
          <v-btn
            class="headline"
            color="error"
            text
            block
            @click.native.stop.prevent="$emit('input', false); reset()"
            @touchstart.native.stop.prevent="$emit('input', false); reset()"
            style="height: 2em; margin: 0%; padding: 0%;"
          >
            <v-icon large>delete</v-icon>
          </v-btn>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
  <tune v-model="tune"></tune>
</v-bottom-sheet>
