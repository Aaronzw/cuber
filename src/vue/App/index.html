<v-app>
  <div v-resize="resize" style="background-color: #CCC;user-select: none;">
    <div ref="cuber"></div>
    <div style="margin:0%;padding:0%;"><keyboard ref="keyboard"></keyboard></div>
    <v-btn
      fixed
      right
      top
      icon
      color="primary"
      :style="{width:size+'px', height:size+'px'}"
      style="touch-action: none;"
      @click.native.stop.prevent="tune = !tune;"
      @touchstart.native.stop.prevent="tune = !tune;"
    >
      <v-icon :size="size * 0.8">menu</v-icon>
    </v-btn>
  </div>
  <tune ref="tune" v-model="tune"></tune>
</v-app>
