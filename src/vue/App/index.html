<v-app>
  <div v-resize="resize">
    <div ref=cuber></div>
    <div ref=panel>
      <keyboard-panel :show="database.option.mode == 'play' && database.option.keyboard" @hide="database.option.keyboard = false"></keyboard-panel>
      <script-panel :show="database.option.mode == 'script'"></script-panel>
      <timer-panel :show="database.option.mode == 'timer'"></timer-panel>
    </div>
    <fast-button icon large @tap="menu = !menu;" style="position:absolute;right:1em;top:1em">
      <v-icon large>menu</v-icon>
    </fast-button>
    <fast-button v-show="database.option.mode == 'play' && !database.option.keyboard" icon large @tap="database.option.keyboard = !database.option.keyboard;" style="position:absolute;right:1em;bottom:1em">
      <v-icon large>keyboard</v-icon>
    </fast-button>
  </div>
  <app-menu :width="width" v-model="menu"></app-menu>
</v-app>
