<v-app>
  <div v-resize="resize">
    <div ref=cuber></div>
    <div ref=panel>
      <keyboard-panel :show="option.mode == 'play' && option.keyboard" @hide="option.keyboard = false"></keyboard-panel>
      <script-panel :show="option.mode == 'script'"></script-panel>
      <timer-panel :show="option.mode == 'timer'"></timer-panel>
    </div>
    <fast-button fixed top right icon large @tap="menu = !menu;">
      <v-icon large>menu</v-icon>
    </fast-button>
    <fast-button v-show="option.mode == 'play' && !option.keyboard" fixed bottom right icon large @tap="option.keyboard = !option.keyboard;">
      <v-icon large>keyboard</v-icon>
    </fast-button>
    <fast-button fixed top left icon class="title" @tap v-if="exp != ''" style="text-transform:none">{{exp}}</fast-button>
  </div>
  <app-menu v-model="menu"></app-menu>
</v-app>
