<v-app>
  <div v-resize="resize">
    <div ref=cuber></div>
    <div ref=panel>
      <keyboard-panel :show="option.mode == 'play' && option.keyboard"></keyboard-panel>
      <script-panel :show="option.mode == 'script'"></script-panel>
      <movie-panel :show="option.mode == 'movie'"></movie-panel>
    </div>
    <fast-button icon large @tap="menu = !menu;" style="position:absolute;right:1em;top:1em">
      <v-icon large>menu</v-icon>
    </fast-button>
    <fast-button v-show="option.mode == 'play' && !option.keyboard" icon large @tap="option.keyboard = !option.keyboard;" style="position:absolute;right:1em;bottom:1em">
      <v-icon large>keyboard</v-icon>
    </fast-button>
  </div>
  <app-menu v-model="menu"></app-menu>
</v-app>
