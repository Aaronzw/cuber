<v-container fluid grid-list-md text-xs-center :style="{width:size * 8 + 'px', height:height + 'px'}" style="padding:0%;touch-action: none;">
  <v-layout row wrap>
    <v-flex xs12>
      <v-text-field
        style="text-transform:none;padding-left: 2%;padding-right: 2%;"
        dense
        class="title"
        single-line
        hide-details
        outlined
        :disabled="recording"
        :append-icon="scene == ''?'':'clear'"
        @click:append="scene = ''"
        v-model="scene"
        label="scene"
      >
      </v-text-field>
    </v-flex>
    <v-flex xs12>
      <v-text-field
        style="text-transform:none;padding-left: 2%;padding-right: 2%;"
        dense
        class="title"
        single-line
        hide-details
        outlined
        :disabled="recording"
        :append-icon="action == ''?'':'clear'"
        @click:append="action = ''"
        v-model="action"
        label="action"
      >
      </v-text-field>
    </v-flex>
    <v-flex xs12 style="padding-left: 5%; padding-right: 5%">
      <v-slider style="margin: 0%" readonly hide-details :thumb-label="progress!=0?'always':false" ticks="always" v-model="progress" :max="actions.length">
        <template v-slot:thumb-label>{{progress==0?'#':actions[progress - 1].value}}</template>
      </v-slider>
    </v-flex>
    <v-flex xs12 style="display: flex; padding: 0%; margin: 0%;">
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="recording"
          @click.native.stop.prevent="colord=true"
          @touchstart.native.stop.prevent="colord=true"
          style="margin: 0%; padding: 0%;"
          :color="colors[color]"
        >
          <v-icon large>colorize</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="recording"
          @click.native.stop.prevent="context.mirror=!context.mirror"
          @touchstart.native.stop.prevent="context.mirror=!context.mirror"
          :color="context.mirror?'red':''"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>flip</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="recording"
          @click.native.stop.prevent="context.hollow=!context.hollow"
          @touchstart.native.stop.prevent="context.hollow=!context.hollow"
          :color="context.hollow?'red':''"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>visibility</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn block text large :disabled="recording" @click.native.stop.prevent="snap" @touchstart.native.stop.prevent="snap" style="margin: 0%; padding: 0%;">
          <v-icon large>camera_alt</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="action == ''"
          @click.native.stop.prevent="film"
          @touchstart.native.stop.prevent="film"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>{{recording?'stop':'videocam'}}</v-icon>
        </v-btn>
      </v-flex>
    </v-flex>
    <v-flex xs12 style="display: flex; padding: 0%; margin: 0%;">
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="(progress==0 && cuber.cube.history.length == 0) || recording"
          @click.native.stop.prevent="init"
          @touchstart.native.stop.prevent="init"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>skip_previous</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="progress==0 || recording"
          @click.native.stop.prevent="backward"
          @touchstart.native.stop.prevent="backward"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>fast_rewind</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="progress == actions.length || recording"
          @click.native.stop.prevent="toggle"
          @touchstart.native.stop.prevent="toggle"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>{{playing?'pause':'play_arrow'}}</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="progress==actions.length || recording"
          @click.native.stop.prevent="forward"
          @touchstart.native.stop.prevent="forward"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>fast_forward</v-icon>
        </v-btn>
      </v-flex>
      <v-flex>
        <v-btn
          block
          text
          large
          :disabled="(progress==actions.length) || recording"
          @click.native.stop.prevent="end"
          @touchstart.native.stop.prevent="end"
          style="margin: 0%; padding: 0%;"
        >
          <v-icon large>skip_next</v-icon>
        </v-btn>
      </v-flex>
    </v-flex>
  </v-layout>
</v-container>
