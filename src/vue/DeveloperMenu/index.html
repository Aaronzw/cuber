<v-bottom-sheet v-model="value">
  <v-card flat>
    <v-container fluid grid-list-md text-xs-center>
      <v-layout row wrap>
        <v-flex xs4>
          <fast-button class="headline" flat block @tap="$emit('input', false);download()" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>archive</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" flat block @tap="$emit('input', false);upload()" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>unarchive</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" flat block @tap="$emit('input', false); code()" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>code</v-icon>
          </fast-button>
        </v-flex>
        <v-flex xs4>
          <fast-button class="headline" color="error" flat block @tap="$emit('input', false); reset()" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>delete</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
</v-bottom-sheet>
