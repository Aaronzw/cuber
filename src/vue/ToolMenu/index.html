<v-bottom-sheet v-model="value">
  <v-card flat>
    <v-container fluid grid-list-md text-xs-center>
      <v-layout row wrap justify-center align-center>
        <v-flex xs12>
          <fast-button class="headline" block outline @tap="code" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>code</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs12>
          <fast-button class="headline" block outline @tap="png" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>camera_alt</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
      <v-divider></v-divider>
      <v-layout row wrap justify-center align-center>
        <v-flex xs12>
          <fast-button class="headline" color="error" block outline @tap="reset" style="height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">
            <v-icon large>delete</v-icon>
          </fast-button>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
</v-bottom-sheet>
