<v-app>
  <div v-resize="resize" style="user-select: none; background-color: white;">
    <v-btn
      fixed
      right
      top
      fab
      color="primary"
      style="user-select: none;"
      :style="{width:size+'px', height:size+'px', 'margin-right': width / 2 - Math.min(size*4, width/2) + 'px'}"
      @click="home"
    >
      <v-icon :size="size * 0.7">home</v-icon>
    </v-btn>
    <viewport ref="viewport"></viewport>
    <v-container
      fluid
      grid-list-md
      text-xs-center
      :style="{width:Math.min(size * 8, width) + 'px', height:size * 1.6 + 32 + 'px'}"
      style="padding: 0%; touch-action: none;"
    >
      <playbar ref="playbar"></playbar>
    </v-container>
  </div>
</v-app>
