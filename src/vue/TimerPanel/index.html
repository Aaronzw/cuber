<v-container fluid grid-list-md text-xs-center v-show="show" style="padding-top: 0%">
  <v-layout row wrap>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p class="title" @click="random" style="
                border: 2px solid rgba(0,0,0,0.54);
                border-radius: 4px;
                display: table-cell;
                vertical-align:middle;
                width: 100%;
                height: 2.8em;
                min-width: 0%;
                min-height: 0%;
                margin: 0%;
                padding: 0%;
            ">{{exp}}
        <v-progress-circular v-if="working && exp == ''" color="primary" indeterminate></v-progress-circular>
      </p>
    </v-flex>
    <v-flex xs12 style="margin: 0%; padding: 0%; display: table; width: 100%;">
      <p class="display-4" :class="color" @mousedown="down(1)" @mouseup="up(1)" @mouseleave="up(1)"
        @touchstart.stop.prevent="down(1)" @touchend.stop.prevent="up(1)" style="display: table-cell; vertical-align:middle; width: 100%; height: 2em; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;">{{time}}</p>
    </v-flex>
  </v-layout>
</v-container>
